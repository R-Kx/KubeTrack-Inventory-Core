apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  labels:
    app.kubernetes.io/managed-by: "Helm"
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.kubetrack.local
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: monitoring-stack-grafana
              port:
                number: 80